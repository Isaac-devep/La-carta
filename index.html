        let usedPhrases = [];
        function getRandomPhrase() {

            if(usedPhrases.length === phrases.length){
                usedPhrases = [];
            }

            const availablePhases = phrases.filter(phrase => !usedPhrases.includes(phrase));
            const randomIndex = Math.floor(Math.random() * availablePhases.length);
            const selectedPhrase = availablePhases[randomIndex];
            

            usedPhrases.push(selectedPhrase);
            return selectedPhrase;
        }

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            // Cambiar la frase solo si la carta se abre
            if (envelope.classList.contains('flap')) {
                messageText.textContent = getRandomPhrase();
            }
        });
    </script>
</body>
</html>
